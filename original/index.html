<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Buttons Challenge</title>
  </head>
  <body>
    <header>
      Buttons
    </header>
      <main>
        <div>
          <button> Default </button>
        </div>
        <div><button variant="outline">Default</button></div>
        <div><button variant="text">Default</button></div>
        <div><button disableShadow>Default</button></div>
        <div><button disabled>Default</button><button variant="text" disabled>Default</button></div>
        <div>
          <button startIcon="local_grocery_store">Default</button>
          <button endIcon="local_grocery_store">Default</button>
        </div>
        <div><button size="sm">Default</button><button size="md">Default</button><button size="lg">Default</button></div>
        <div>
          <button color="default">Default</button>
          <button color="primary">Default</button>
          <button color="secondary">Secondary</button>
          <button color="danger">Danger</button>
        </div>
        <div class="icons-text" >
          Icons: htpps://material.io/resources/icons/?style=round
        </div>
      </main>
      <footer>
        created by 
        <span class="username">
          username
        </span> 
        - devchallenges.io
      </footer>
  </body>
</html>
